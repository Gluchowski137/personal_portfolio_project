{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center my-3">

    <img src="{% static 'portfolio/matrix.jpg' %}">

</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold"></h1>
  </div>
</div>

<h2 class="mt-5 text-center text-success">|Portfolio|</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
  <div>
      <h3 class="text-success text-center">{{ project.title }}</h3>
      <p class="text-success text-center">{{ project.description }}</p>
  </div>


  </div>
  {% endfor %}

</div>
{% endblock %}
